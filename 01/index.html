<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="#ficha">Cadastro</a></li>
                <li><a href="#lista-usuarios">Usuários</a></li>
            </ul>
        </nav>
        <button id="botao-tema" title="Alternar Tema">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>
    
    <main>
        <section id="ficha">
            <h1>Cadastro de Usuário (v2.0)</h1>
            <form id="cadastroForm">
                <article>
                    <h2>Dados Pessoais</h2>
                    <div style="margin-bottom: 10px;">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo" name="sexo" style="width: 100%; padding: 8px;">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="data_nasc">Data de Nascimento:</label>
                        <input type="date" id="data_nasc" name="data_nasc" style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required style="width: 100%; padding: 8px;">
                    </div>
                </article>

                <article>
                    <h2>Endereço</h2>
                    <input type="hidden" id="idusuarios" name="idusuarios"> 
                    <div style="margin-bottom: 10px;">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" style="width: 100%; padding: 8px;">
                    </div>
                </article>

                <button type="submit"
                    style="background-color: var(--destaque); color: var(--texto-inverso); padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">Salvar</button>
            </form>
            <div id="mensagem" style="margin-top: 20px; font-weight: bold;"></div>
        </section>

        <section id="lista-usuarios"
            style="grid-column: 2; background-color: var(--fundo-card); padding: 20px; border-radius: 4px; margin-top: 20px;">
            <h1>Lista de Usuários</h1>
            <div id="usuarios-container">
                </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Sistema</p>
    </footer>
    <script src="script.js?v=2"></script>
</body>

</html>
