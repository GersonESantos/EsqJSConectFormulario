<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecta Banco Formulário</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="container">
      <div class="form-container">
        <h1 class="title">Cadastro De Contatos</h1>
        <p class="subtitle">Envie sua mensagem através do formulário abaixo.</p>
        
        <form id="contact-form">
          <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
          </div>
          
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
          </div>

          <div class="input-group">
            <label for="telefone">Telefone (Opcional)</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
          </div>
          
          <div class="input-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Escreva sua mensagem aqui..."></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Enviar Mensagem</button>
        </form>
        <div id="response-message"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
